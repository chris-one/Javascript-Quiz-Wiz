<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assests/style.css"></link>
    <title>Js Quiz</title>
</head>

<!-- the body for my html -->
<body>

    <!-- this is my header for the game -->
    <header>
        <!-- the name of my game -->
        <h1>Javascript Quiz Wiz</h1>
    </header>

        <!-- the main objectives -->
    <main>

        <!-- the div containers for the question options and buttons -->
        <div class="container">
       
            <!-- id for my question, which is over ridin by js -->
           <h2 id="question">What is a String?</h2>

           <!-- button 1 for option 1  -->
           <div class="box1">
           <button id="mybutton1">option 1</button>
           </div>

           <!-- button 2 for option 2 -->
           <div class="box2">
           <button id="mybutton2">option 2</button>
           </div>
           
           <!-- button 3 for option 3 -->
           <div class="box3">
           <button id="mybutton3">option 3</button>
           </div>

           <!-- the id for my Timer -->
           <h2 id="myTimer"> Timer </h2>
           </div>
        
           <!-- yhe button to start the game -->
           <div class="box">
           <button id="beginButton">Let's Begin!</button>
           </div>

           <!-- end closing for my div comtainer -->
        </div>

        <!-- the closing for the main -->
    </main>

    <!-- closing of the body -->
</body>

    <!-- the very end were we link our Javascript -->
<script src="/assests/app.js"></script>

<!-- closing end of our html -->
</html>
